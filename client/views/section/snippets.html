<div class="snippets" id="anchor_snippets" ng-controller="snippetsCtrl">


  <ul class="snippets-ul">
    <li class="snippets-li" ng-repeat="s in Snippets" ng-mouseenter="showGif=true;thisAudio($index)" ng-mouseleave="showGif=false;pauseAudio($index)">
      <div class="snippets-li-img background" style="background-image: url('{{s.image}}')" ng-hide="showGif"></div>
      <div class="snippets-li-gif background" style="background-image: url('{{s.gif}}')" ng-show="showGif"></div>
      <audio class="snippets-audio" id="snippets-audio-{{$index}}" src="{{s.audio | trustUrl}}"></audio>
    </li>
  </ul>




</div>
